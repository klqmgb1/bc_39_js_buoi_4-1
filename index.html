<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bai tap 1 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Xếp các số theo thứ tự tặng dần</div>
                  <div class="card-body">
                    <div class="form-group">
                        <label></label>
                        <input id="so1" type="text" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group">
                          <label></label>
                          <input id="so2" type="text" class="form-control " placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input id="so3" type="text" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                      <button id="sapxep" class="btn btn-primary">Sắp xếp</button>
                  </div>
                  <div id="infosapxep" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
    </div>

    <!-- bài tập 2 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Chào hỏi</div>
                  <div class="card-body">
                    <div class="form-group">
                        <label for="thanhvien">Chọn Thành Viên: </label>
                            <select id="thanhvien">
                                <option id="nguoila"  value="Người lạ">Người lạ</option>
                                <option id="bo" value="Bố">Bố</option>
                                <option id="me" value="Mẹ">Mẹ</option>
                                <option id="anhtrai" value="Anh Trai">Anh trai</option>
                                <option id="emgai" value="Em Gái">Em gái</option>
                            </select>
                        </div>
                      <button id="guiloichao" class="btn btn-primary">Gửi lời chào</button>
                  </div>
                  <div id="infoloichao" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
    </div>
    <!-- bài tập 3 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Đếm</div>
                  <div class="card-body">
                    <div class="form-group">
                        <label></label>
                        <input id="Number1" type="text" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group">
                          <label></label>
                          <input id="Number2" type="text" class="form-control " placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input id="Number3" type="text" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                      <button id="dem" class="btn btn-primary">Đếm</button>
                  </div>
                  <div id="infodem" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
    </div>

    <!-- bài tập 4 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Dự đoán tam giac</div>
                  <div class="card-body">
                    <div class="form-group">
                        <label></label>
                        <input id="canha" type="text" class="form-control" placeholder="Nhập cạnh thứ 1">
                    </div>
                    <div class="form-group">
                          <label></label>
                          <input id="canhb" type="text" class="form-control " placeholder="Nhập cạnh thứ 2">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input id="canhc" type="text" class="form-control" placeholder="Nhập cạnh thứ 3">
                    </div>
                      <button id="dudoan" class="btn btn-primary">Dự đoán</button>
                  </div>
                  <div id="infodudoan" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
